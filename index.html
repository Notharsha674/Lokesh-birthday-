<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Lokesh!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .screen, #mainContent {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    #openBtn {
      background: #ff4f8b;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #mainContent {
      display: none;
      background: url('https://wallpaperaccess.com/full/4025787.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #ff4f8b;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 0;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .wamuuu {
      margin-top: 20px;
      font-size: 2em;
      color: #ff4f8b;
      animation: wamuuuPop 1s ease-in-out infinite alternate;
    }

    @keyframes wamuuuPop {
      from { transform: scale(1); }
      to { transform: scale(1.2); color: #ff0000; }
    }

    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ff4f8b 0%, transparent 70%);
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .typewriter-text {
      overflow: hidden;
      border-right: .15em solid #ff4f8b;
      white-space: nowrap;
      margin: 10px auto;
      animation: typing 4s steps(40,end), blink-caret .75s step-end infinite;
      width: 0;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ff4f8b; }
    }

    .hearts {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.5em;
      animation: floatHearts 3s ease-in-out infinite;
    }
    @keyframes floatHearts {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .tanjiro {
      width: 150px;
      animation: slideIn 2s ease-in-out;
      margin-top: 10px;
    }
    @keyframes slideIn {
      from { transform: translateX(-200%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="intro" class="screen">
    <h1>üéÅ Tap to open Lokesh's surprise</h1>
    <button id="openBtn">Open</button>
  </div>

  <div id="mainContent">
    <img src="https://media.tenor.com/P-w2_M_d2FAAAAAC/tanjiro-kamado.gif" alt="Tanjiro" class="tanjiro">
    <h1 class="typewriter-text">Happy Birthday Lokesh!</h1>
    <div class="message typewriter-text">May your day be as powerful as Tanjiro‚Äôs blade üó°Ô∏è</div>
    <div class="message">From Ask ‚Äî your bro till respawn üíö</div>
    <div class="wamuuu">WAMUUUU!</div>
    <div class="hearts">üíñüíöüíõ</div>
    <canvas class="confetti" id="confetti"></canvas>
  </div>

  <!-- Background music always playing -->
  <audio src="Infinity audio.mp3" autoplay loop></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const openBtn = document.getElementById("openBtn");
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("mainContent");

    openBtn.addEventListener("click", () => {
      intro.style.display = "none";
      mainContent.style.display = "flex";
      startConfetti();
      startSparkles();
    });

    function startConfetti() {
      setInterval(() => {
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });
      }, 2000);
    }

    function startSparkles() {
      setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = Math.random() * 100 + "%";
        sparkle.style.top  = Math.random() * 100 + "%";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }, 500);
    }

    // Optional: confetti on page load
    window.addEventListener("load", () => {
      setTimeout(startConfetti, 1000);
    });
  </script>
</body>
      </html>

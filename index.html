<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Lokesh!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }.screen {
  text-align: center;
  padding: 20px;
}

#openBtn {
  background: #ff4f8b;
  border: none;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

#mainContent {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: url('https://wallpaperaccess.com/full/4025787.jpg') no-repeat center center fixed;
  background-size: cover;
  text-align: center;
}

h1 {
  font-size: 3em;
  text-shadow: 0 0 10px #ff4f8b;
  margin-bottom: 10px;
}

.message {
  font-size: 1.2em;
  margin-top: 10px;
  background: rgba(0, 0, 0, 0.5);
  padding: 10px 20px;
  border-radius: 10px;
}

.wamuuu {
  margin-top: 20px;
  font-size: 2em;
  color: #ff4f8b;
  animation: wamuuuPop 1s ease-in-out infinite alternate;
}

@keyframes wamuuuPop {
  from { transform: scale(1); }
  to { transform: scale(1.2); color: #ff0000; }
}

canvas.confetti {
  position: fixed;
  pointer-events: none;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
}

#musicControl {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  border: 1px solid white;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
}

  </style>
</head>
<body>  <div id="intro" class="screen">
    <h1>üéÅ Tap to open Lokesh's surprise</h1>
    <button id="openBtn">Open</button>
  </div>  <div id="mainContent">
    <h1>Happy Birthday Lokesh!</h1>
    <div class="message">May your day be as powerful as Tanjiro‚Äôs blade üó°Ô∏è</div>
    <div class="message">From Ask ‚Äî your bro till respawn üíö</div>
    <div class="wamuuu">WAMUUUU!</div>
    <canvas class="confetti" id="confetti"></canvas>
    <div id="musicControl">üîä Mute</div>
    <audio id="bgMusic" loop>
      <source src="https://dl.vgmdownloads.com/soundtracks/demon-slayer-kamado-tanjiro-no-uta/1.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>  <!-- Confetti library -->  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  <script>
    const openBtn = document.getElementById("openBtn");
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("mainContent");
    const music = document.getElementById("bgMusic");
    const musicControl = document.getElementById("musicControl");
    let musicPlaying = true;

    openBtn.addEventListener("click", () => {
      intro.style.display = "none";
      mainContent.style.display = "flex";
      music.play().catch(() => {});
      startConfetti();
    });

    function startConfetti() {
      setInterval(() => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 2000);
    }

    musicControl.addEventListener("click", () => {
      if (musicPlaying) {
        music.pause();
        musicControl.textContent = 'üîà Unmute';
      } else {
        music.play().catch(() => {});
        musicControl.textContent = 'üîä Mute';
      }
      musicPlaying = !musicPlaying;
    });
  </script></body>
</html>

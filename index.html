<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday Lokesh 🎂</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/originals/9d/fc/54/9dfc54ee22b6810c27e84157df56c361.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 60px;
            animation: fadeIn 3s ease-in-out;
        }

        h2 {
            font-size: 2em;
            margin: 20px;
            animation: fadeIn 5s ease-in-out;
        }

        #tanjiro-img {
            width: 300px;
            animation: bounce 2s infinite;
        }

        .button {
            padding: 15px 25px;
            margin: 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>🎉 Happy Birthday Lokesh! 🎉</h1>
    <h2>From Ask 💚 - Your Tanjiro Fan!</h2>

    <img id="tanjiro-img" src="https://media.tenor.com/EuHPdknn7s4AAAAM/tanjiro-kamado.gif" alt="Tanjiro">

    <div>
        <button class="button" onclick="playSound()">Play Music 🎵</button>
        <button class="button" onclick="showMessage()">Wamuuu Gamer Fleet Dialog 🕹️</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" src="Infinity audio.mp3" loop></audio>

    <script>
        function playSound() {
            const music = document.getElementById('bg-music');
            music.play();
            alert("Enjoy the music while you celebrate Lokesh's birthday! 🎶");
        }

        function showMessage() {
            alert("Wamuuu! Gamer Fleet is here to wish you a Legendary Birthday, Lokesh! 🎮🔥");
        }

        // Auto play music on page load (will ask user to click once due to browser restrictions)
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('bg-music').play().catch(() => {
                    console.log('User interaction required to play music.');
                });
            }, 1000);
        };
    </script>

</body>
</html>

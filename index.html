<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Lokesh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #d1fae5, #10b981);
      overflow-x: hidden;
      position: relative;
    }.gift-box {
  transition: transform 0.4s ease;
  cursor: pointer;
}

.gift-box.open {
  transform: rotateY(180deg);
}

.hidden-content {
  display: none;
}

.visible-content {
  display: block;
}

.dialogue-box {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
}

.dialogue-box.visible {
  opacity: 1;
  transform: translateY(0);
}

  </style>
</head><body class="flex items-center justify-center min-h-screen">
  <audio autoplay loop hidden>
    <source src="birthday-music.mp3" type="audio/mpeg">
  </audio><canvas id="confetti-canvas"></canvas>

  <div id="giftBoxContainer" class="gift-box bg-yellow-300 p-10 rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold">🎁 Tap Me 🎁</h1>
  </div>  <div id="hiddenContent" class="hidden-content mt-10 text-center">
    <h2 class="text-3xl font-bold mb-4">🎉 Happy Birthday Lokesh 🎉</h2>
    <p class="text-lg">Wishing you an amazing day filled with love and surprises!</p>
    <div class="dialogue-box mt-4 p-4 bg-white rounded shadow-md">You are stronger than you think!</div>
    <div class="dialogue-box mt-4 p-4 bg-white rounded shadow-md">Keep being awesome and kind!</div>
    <div class="dialogue-box mt-4 p-4 bg-white rounded shadow-md">Today is your day – enjoy it fully!</div>
  </div>  <div class="fixed bottom-4 right-4">
    <button onclick="navigator.share({title: 'Happy Birthday Lokesh 🎉', text: 'Check out this surprise!', url: window.location.href})" class="bg-white p-3 rounded-full shadow-md hover:bg-gray-100 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
        <path d="M18 8a3 3 0 0 0-2.83 2H9.83a3 3 0 1 0 0 2h5.34a3 3 0 1 0 2.83-2z"/>
      </svg>
    </button>
  </div>  <script>
    const giftBox = document.getElementById("giftBoxContainer");
    const hiddenContent = document.getElementById("hiddenContent");
    const dialogueBoxes = document.querySelectorAll(".dialogue-box");

    giftBox.addEventListener("click", () => {
      giftBox.classList.add("open");
      hiddenContent.classList.remove("hidden-content");
      hiddenContent.classList.add("visible-content");
      dialogueBoxes.forEach((box, index) => {
        setTimeout(() => box.classList.add("visible"), index * 500);
      });

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script></body></html>
